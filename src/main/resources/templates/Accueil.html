<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mediscreen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Mediscreen Patient Manager</h1>
</div>
<div class="m-2">
    <a class="btn btn-primary" th:href="@{/patient/new}">Add New Patient</a>
</div>
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>
<div class="container">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Prenom</th>
            <th>Nom</th>
            <th>Genre</th>
            <th>Date de naissance</th>
            <th>Adresse</th>
            <th>Telephone</th>
            <th>Action</th>
            <th>Situation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${patients}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.prenom}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.genre}"></td>
            <td th:text="${p.dateDeNaissance}"></td>
            <td th:text="${p.adressePostale}"></td>
            <td th:text="${p.numeroDeTelephone}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/updatePatient/{id}(id=${p.getId()})}">Edit</a>
                <a class="btn btn-secondary btn-sm" th:href="@{/addNote/{id}(id=${p.getId()})}">Notes</a>
            </td>
            <td th:text="${assessmentResults[p.id]}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
