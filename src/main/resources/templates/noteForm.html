<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Historique patient</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>Note</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oldNote : ${oldNotes}">
            <td th:text="${#dates.format(oldNote.date, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${oldNote.observation}"></td>
        </tr>
        </tbody>
    </table>
    <h2>Ajouter une note</h2>
    <form action="#" th:action="@{/addNote/{id}(id=${patient.id})}" th:object="${patient}" method="post"
          class="form-horizontal"
          style="width: 100%">
        <input type="hidden" th:name="patientId" th:value="${id}"/>

        <div class="form-group">
            <label for="notes">Note :</label>
            <textarea id="notes" name="notes" class="form-control" rows="5" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Valider</button>
            <a href="/" class="btn btn-secondary">Retour Accueil</a>
        </div>
    </form>
</div>
</body>
</html>
