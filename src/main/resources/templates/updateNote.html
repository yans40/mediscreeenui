<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
  </head>
<body>
<div class="container">
  <h2>Modifier la note</h2>
  <form th:action="@{/notes/{id}(id=${note.id})}" th:object="${note}" method="post" class="form-horizontal">
    <input type="hidden" th:name="id" th:value="${note.id}"/>

    <div class="form-group">
      <label for="patientId">ID du patient :</label>
      <input type="text" id="patientId" th:field="*{patientId}" class="form-control" readonly required/>
    </div>

    <div class="form-group">
      <label for="observation">Observation :</label>
      <textarea id="observation" th:field="*{observation}" class="form-control" rows="5" required></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Valider</button>
      <a th:href="@{/addNote/{id}(id=${note.patientId})}" class="btn btn-secondary">Retour Notes</a>
    </div>
  </form>
</div>
</body>
</html>
