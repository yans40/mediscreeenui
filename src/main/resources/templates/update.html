<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Mise à jour du patient</h2>
    <form action="#" th:action="@{/patient/{id}(id=${patient.id})}" th:object="${patient}" method="post"
          class="form-horizontal" style="width: 100%">
        <div class="form-group row mb-3">
            <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{prenom}" id="prenom" placeholder="Prénom" class="form-control">
                <p class="text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></p>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="nom" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nom}" id="nom" placeholder="Nom" class="form-control">
                <p class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="genre" class="col-sm-2 col-form-label">Genre</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{genre}" id="genre" placeholder="Genre" class="form-control">
                <p class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></p>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="adressePostale" class="col-sm-2 col-form-label">Adresse</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{adressePostale}" id="adressePostale" placeholder="Adresse"
                       class="form-control">
                <p class="text-danger" th:if="${#fields.hasErrors('adressePostale')}" th:errors="*{adressePostale}"></p>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="dateDeNaissance" class="col-sm-2 col-form-label">Date de naissance</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{dateDeNaissance}" id="dateDeNaissance" placeholder="JJ/MM/AAAA"
                       class="form-control"
                       th:value="${#temporals.format(patient.dateDeNaissance, 'dd/MM/yyyy')}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('dateDeNaissance')}" th:errors="*{dateDeNaissance}"></p>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="numeroDeTelephone" class="col-sm-2 col-form-label">Numéro de téléphone</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{numeroDeTelephone}" id="numeroDeTelephone" placeholder="Numéro de téléphone"
                       class="form-control">
                <p class="text-danger" th:if="${#fields.hasErrors('numeroDeTelephone')}" th:errors="*{numeroDeTelephone}"></p>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <a class="btn btn-danger" href="/">Annuler</a>
                <input class="btn btn-primary" type="submit" value="Mettre à jour les informations du patient">
            </div>
        </div>
    </form>
</div>
</body>
</html>
