<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <form action="#" th:action="@{/patient}" th:object="${patient}" method="post" class="form-horizontal"
          style="width: 100%">
        <div class="form-group">
            <label for="prenom" class="col-sm-2 control-label">Prenom</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{prenom}" id="prenom" placeholder="Prenom" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('Prenom')}" th:errors="*{prenom}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="nom" class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nom}" id="nom" placeholder="Nom" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="genre" class="col-sm-2 control-label">Genre</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{genre}" id="genre" placeholder="genre" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="adressePostale" class="col-sm-2 control-label">Adresse</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{adressePostale}" id="adressePostale" placeholder="Adresse" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('adressePostale')}" th:errors="*{adressePostale}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="dateDeNaissance" class="col-sm-2 control-label">Date de naissance</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{dateDeNaissance}" id="dateDeNaissance" placeholder="--/--/----" class="col-4"
                       th:value="${#temporals.format(patient.dateDeNaissance, 'dd/MM/yyyy')}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('dateDeNaissance')}"
                   th:errors="*{dateDeNaissance}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="numeroDeTelephone" class="col-sm-2 control-label">Numero de Tel</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{numeroDeTelephone}" id="numeroDeTelephone" placeholder="Numéro de téléphone" class="col-4"/>
                <p class="text-danger" th:if="${#fields.hasErrors('numeroDeTelephone')}" th:errors="*{numeroDeTelephone}"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <a class="btn btn-danger btn-sm" href="/">Cancel</a>
                <input class="btn btn-primary btn-sm" type="submit" value="Enregistrer">
            </div>
        </div>
    </form>
</div>
</body>
</html>
